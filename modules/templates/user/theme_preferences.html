{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Theme Preferences</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.theme.label }}
            {{ form.theme(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary mt-3") }}
    </form>
</div>
{% endblock %}
