{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
<div class="container">
    <div class="glass-panel">
        <h1>VPN Management</h1>
        <h2>Lab : {{ lab.name }}</h2>
        <a href="{{ url_for('main.hacking_labs') }}" class="btn btn-secondary">Back to Hacking Labs</a>
        <div class="vpn-controls">
            <button id="status-btn" class="btn btn-info" onclick="performAction('status')">Check Status</button>
            <button id="start-btn" class="btn btn-success" onclick="performAction('start')">Start VPN</button>
            <button id="stop-btn" class="btn btn-danger" onclick="performAction('stop')">Stop VPN</button>
        </div>
        <div id="status-display" class="mt-3">
            Status: <span id="vpn-status">Unknown</span>
        </div>
        <div id="loading" class="mt-3" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
    </div>
</div>

<script>
    const labId = {{ lab.id }};
    const vpnServerName = "{{ vpn_server_name }}";
</script>
<script src="{{ url_for('static', filename='js/vm_management.js') }}"></script>
{% endblock %}
