<!-- /modules/templates/site/leaderboard.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="glass-panel">

        <div class="labs_title">
            <h1>HackPlanet.EU World Leaderboard</h1>
        </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Avatar</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <img src="{{ url_for('static', filename=user.avatarpath) }}" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.score_total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
