<!-- /modules/templa    tes/ctf.html -->
{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}


<link rel="stylesheet" href="/static/css/ctf.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/extra.css') }}">


<div class="container">
    <div class="glass-panel">
        <div class="hackplanet_titles">
            <h1>HackPlanet.EU Training Grounds</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <a href="{{ url_for('main.hacking_labs') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/labs.png') }}" alt="Hacking Labs" class="img-fluid ctf-button-image">
                    <div class="ctf-label">
                        <h2>Hacking Labs</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('main.challenges') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/challenges.png') }}" alt="Challenges" class="img-fluid ctf-button-image">
                    <div class="ctf-label">
                        <h2>Crypto Challenges</h2>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="{{ url_for('main.study_room') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/study.png') }}" alt="Study Room" class="img-fluid ctf-button-image">
                    <div class="ctf-label">
                        <h2>Study Room</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('main.quizzes') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/quiz.png') }}" alt="Quizzes" class="img-fluid ctf-button-image">
                    <div class="ctf-label">
                        <h2>Quizzes</h2>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
