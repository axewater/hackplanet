<!-- /modules/templates/ctf.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    .btn-green {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
    }
    .btn-green:hover {
        background-color: #218838;
        border-color: #1e7e34;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
</style>

<div class="container">
    <div class="glass-panel">
        <h1>HackPlanet.EU Training Grounds</h1>
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('main.leaderboard') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/leaderboard.png') }}" alt="Leaderboard" class="img-fluid">
                    Leaderboard
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('main.hacking_labs') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/labs.png') }}" alt="Hacking Labs" class="img-fluid">
                    Hacking Labs
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('main.challenges') }}" class="btn btn-green btn-block">
                    <img src="{{ url_for('static', filename='/newstyle/challenges.png') }}" alt="Challenges" class="img-fluid">
                    Challenges
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
